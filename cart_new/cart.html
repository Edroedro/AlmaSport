<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello ennesima volta</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Prodotti</h1>
            <div class="iconCart">
                <img src="cartimg.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="barrette2.jpg" alt="">
                <h2>Barrette proteiche</h2>
                <div class="price">16€</div>
                <button>Aggiungi al carrello</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            Carrello
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="cartimg.png">
                <div class="content">
                    <div class="name">Barrette proteiche</div>
                    <div class="price">16€</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CHIUDI
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>


    <script src="cart.js"></script>
    
</body>
</html>
